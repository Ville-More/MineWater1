<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
    <h1>Predicting Electrical Conductivity and pH of Mining Influenced Water</h1>
    
    <!-- Main input for receiving query to our ML prediction model -->
    <form action="{{url_for('predict')}}"method="post">
        <input type="text" name="Turbidity" placeholder="Turbidity" required="required" />
        <input type="text" name="TotalDissolvedSolids" placeholder="TotalDissolvedSolids" required="required" />
        <input type="text" name="Sulfate" placeholder="Sulfate" required="required" />
        <input type="text" name="Iron" placeholder="Iron" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    
  <br>
  <br>
  {{ prediction_text }}
  
 </div>
 

</body>
</html>
